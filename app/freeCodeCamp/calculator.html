<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Leonard Labita | Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/reset.css">

    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]--> 

<div class ="calculator">
    
    <div class ="screen">0</div>
    
    <div class ="keypad">
            <div class ="key ms">mrc</div>
            <div class ="key ms">m-</div>
            <div class ="key ms">m+</div>
            <div class ="key operator">รท</div>
            <div class ="key numpad">7</div>
            <div class ="key numpad ">8</div>
            <div class ="key numpad">9</div>
            <div class ="key operator">+</div>
            <div class ="key numpad">4</div>
            <div class ="key numpad">5</div>
            <div class ="key numpad">6</div>
            <div class ="key operator">x</div>
            <div class ="key numpad">1</div>
            <div class ="key numpad">2</div>
            <div class ="key numpad">3</div>
            <div class ="key operator">-</div>
            <div class ="key numpad">0</div>
            <div class ="key numpad">.</div>
            <div class ="key numpad clear">c</div>
            <div class ="key equal">=</div>
    </div>
    
</div>  


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

<!-- build:js(.) scripts/plugins.js -->

<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/calculator.js"></script>
<!-- endbuild -->
</body>
</html>
