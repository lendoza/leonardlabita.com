<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leonard Labita | Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../reset.css">

    <script src="../../bower_components/modernizr/modernizr.js"></script>

    <link rel="stylesheet" href="tictac.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">

</head>
<body>

      <div class="difficulty">
        <h1 class="difficulty-header">Select Difficulty</h1>
        <div id="easy" class="difficulty-button">Easy</div>
        <div id="medium" class="difficulty-button">Medium</div>
        <div id="hard" class="difficulty-button">Hard</div>
      </div>

      <div class="board">
        <div class="board-row">
          <div id="0" class="board-slot"></div>
          <div id="1" class="board-slot"></div>
          <div id="2" class="board-slot"></div>
        </div>
        <div class="board-row">
          <div id="3" class="board-slot"></div>
          <div id="4" class="board-slot"></div>
          <div id="5" class="board-slot"></div>
        </div>
        <div class="board-row">
          <div id="6" class="board-slot"></div>
          <div id="7" class="board-slot"></div>
          <div id="8" class="board-slot"></div>
        </div>
      </div>


    <!--Vendor JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <!--Main JS-->
    <!-- <script src="../scripts/freeCodeCamp/tictac/ui.js"></script>
    <script src="../scripts/freeCodeCamp/tictac/game.js"></script>
    <script src="../scripts/freeCodeCamp/tictac/ai.js"></script>
    <script src="../scripts/freeCodeCamp/tictac/control.js"></script> -->
    <script src="tictac.js"></script>
    
</body>
</html>
