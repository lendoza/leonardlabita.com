  <div class="pomodoro-container">

    <div id="clock-container">

      <h1>Pomodoro Clock</h1>

      <div id="pomodoro-clock">
        <img class="ctrl hvr-grow" src="../images/freeCodeCamp/pomodoro/pomodoro.png"/>
      </div>

      <div id="time">

          <div id="break" class="break-length">

              <h3>Break Length</h3>

              <button class="break-min hvr-grow"><i class="fa fa-minus"></i></button>

              <span class="time break-time">5</span>

              <button class="break-plus hvr-grow"><i class="fa fa-plus"></i></button>

          </div>

          <div id="clock-time-wrapper">
            <span class="clock-time">25:00</span>
          </div>

          <div id ="length" class="break-length">

             <h3>Session Length</h3>

             <button class="session-min hvr-grow"><i class="fa fa-minus"></i></button>

             <span class="time session-time">25</span>
             <button class="session-plus hvr-grow"><i class="fa fa-plus"></i></button>  

          </div>

      </div>

    </div>
