<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Leonard Labita | Pomodoro Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/freeCodeCamp/pomodoro.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
  <h1 id="main-heading">Pomodoro Clock</h1>

  <div class="outer">
    <div class="middle">
      <div class="inner">
        <img class="clock-image" src="http://www.cliparthut.com/clip-arts/168/tomato-clip-art-168823.png" alt="Logo"/>
        <p class="clock-text">Session</p>
        <span class="clock-time">25:00</span>
      </div>
    </div>
  </div>

  <div class = "button-container">

    <div class = "break">
        <span class="button-heading">Break Length</span>
        <p><button class="break-min"><i class="fa fa-minus"></i></button><span class="time break-time">5</span><button class="break-plus"><i class="fa fa-plus"></i></button></p>
    </div>

    <div class = "start">
        <button class="ctrl btn btn-success btn-lg">Start</button>
    </div>

    <div class = "length">
       <span class="button-heading">Session Length</span>
       <p><button class="session-min"><i class="fa fa-minus"></i></button><span class="time session-time">25</span><button class="session-plus"><i class="fa fa-plus"></i></button></p>   
    </div>

    <audio loop = "loop" preload = "auto" id = "ticking">
        <source src="http://www.soundjay.com/clock/sounds/clock-ticking-2.mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id = "alarm">
        <source src="http://www.soundjay.com/clock/sounds/alarm-clock-01.mp3">
        Your browser does not support the audio element.
    </audio>

  </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="../scripts/freeCodeCamp/pomodoro.js"></script>
        <!-- endbuild -->
</body>
</html>
